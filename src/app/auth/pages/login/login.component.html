<div class="login-box has-background-white">
  <h1 class="title">Login</h1>
  <form (ngSubmit)="loginSubmit()" [formGroup]=loginForm>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input formControlName=email class="input has-background-light " type="email" placeholder="Email">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input formControlName=password class="input has-background-light " type="password" placeholder="Password">
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end;">
      <div class="control">
        <button type="submit" [disabled]="!loginForm.valid" class="button is-success has-text-white">
          Login
        </button>
      </div>
    </div>
    <p style="text-align: center; margin-top: 10px;">Not got an Account? <a routerLink='../register'>Sign Up</a> now!
    </p>
  </form>
</div>
